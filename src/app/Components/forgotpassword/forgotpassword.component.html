<div class="forgotpassword-container">
    <mat-card class="forgotpassword-card">
        <div class="forgotpassword-content">
            <div class="left-section">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google"
                    class="google-logo">
                <h1 class="title">Forgot Password</h1>
                <p class="subtitle">Enter your Email</p>
            </div>
            <div class="right-section">
                <form>
                    <div class="form-field">
                        <input formControlName="email" type="email" placeholder="Email or phone">
                    </div>

                    <div class="action-buttons">
                        <button mat-raised-button type="submit" class="NextButton">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </mat-card>

    <div class="footer">
        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
    </div>
</div>
